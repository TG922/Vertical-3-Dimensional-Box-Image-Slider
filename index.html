<!DOCTYPE html>

<!-- Created By https://github.com/TG922 -->

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Vertical 3 Dimensional Box Image Slider</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="center">
         <input type="radio" checked name="active" id="tab-1">
         <input type="radio" name="active" id="tab-2">
         <input type="radio" name="active" id="tab-3">
         <input type="radio" name="active" id="tab-4">
         
         <!--each box label-->

         <div class="sliders">
            <label for="tab-1"><img src="./Images/trev.jpg"></label>
            <label for="tab-2"><img src="./Images/frank.jpeg"></label>
            <label for="tab-3"><img src="./Images/mich.png"></label>
            <label for="tab-4"><img src="./Images/lam.jpg"></label>
         </div>

         <!--each box final-->

         <div class="img-card">
            <img src="./Images/trev.jpg">
            <img src="./Images/frank.jpeg">
            <img src="./Images/mich.png">
            <img src="./Images/lam.jpg">
         </div>
      </div>
   </body>
</html>
